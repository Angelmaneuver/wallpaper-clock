name: Release CLI to the GitHub Release
on:
  workflow_dispatch:
    inputs:
      method:
        description: |
          Which number to increment in the semantic versioning.
          Set 'major', 'minor' or 'patch'.
        required: true

jobs:
  release:
    name: Release
    strategy:
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - name: Check Actor
        if: github.actor != 'Angelmaneuver'
        run: exit 1

      - name: Check Branch
        if: github.ref != 'refs/heads/main'
        run: exit 1

      - name: Checkout Sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install app dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: "${{ github.event.inputs.method }}"
          releaseName: "${{ github.event.inputs.method }}"
          releaseBody: "Version ${{ github.event.inputs.method }} release ðŸŽ‰"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
